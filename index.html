<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پخش‌کننده موسیقی گرافیکی</title>
    <link rel="stylesheet" href="style.css">
    <!-- استفاده از فونت وزیرمتن -->
    <link href="https://cdn.fontcdn.live/fonts/vazirmatn/v30/Vazirmatn-Regular.css" rel="stylesheet">
</head>
<body class="dark-theme"> <!-- حالت پیش فرض: تاریک -->

    <div class="music-player-container">

        <!-- بخش کنترل تم (Toggle Theme) -->
        <div class="theme-toggle-area">
            <button id="themeToggle" class="icon-button">
                <!-- آیکون ماه (برای حالت روشن) و خورشید (برای حالت تاریک) -->
                <svg id="moon-icon" class="theme-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                    <path d="M12 2a10 10 0 0 0 0 20 10 10 0 0 0 0-20zm0 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16zM12 6a6 6 0 1 0 0 12 6 6 0 0 0 0-12z"/>
                </svg>
                <svg id="sun-icon-path" class="theme-icon" viewBox="0 0 24 24" fill="currentColor" style="display: block;">
                    <path d="M12 14a2 2 0 1 0 0-4 2 2 0 0 0 0 4zM12 3c-.55 0-1 .45-1 1v1c0 .55.45 1 1 1s1-.45 1-1V4c0-.55-.45-1-1-1zm0 16c-.55 0-1 .45-1 1v1c0 .55.45 1 1 1s1-.45 1-1v-1c0-.55-.45-1-1-1zM4 12c-.55 0-1 .45-1 1v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1c0-.55-.45-1-1-1H4zm14 0c-.55 0-1 .45-1 1v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1c0-.55-.45-1-1-1h-1zM5.4 6.6l-.7-.7a1 1 0 0 0-1.4 1.4l.7.7c.4.4.9.6 1.4.6s1-.2 1.4-.6c.4-.4.6-1 .6-1.4s-.2-1-.6-1.4zM18.4 17.4l.7-.7a1 1 0 0 0 0-1.4 1 1 0 0 0-1.4-.7l-.7.7c-.4.4-.6 1-.6 1.4s.2 1 .6 1.4c.4.4 1 .6 1.4.6s1-.2 1.4-.6zM5.4 17.4l-.7-.7a1 1 0 0 1 0-1.4 1 1 0 0 1 1.4 0l.7.7c.4.4.6 1 .6 1.4s-.2 1-.6 1.4c-.4.4-1 .6-1.4.6s-1-.2-1.4-.6zM18.4 6.6l.7-.7a1 1 0 0 0 0-1.4 1 1 0 0 0-1.4 0l-.7.7c-.4.4-.6 1-.6 1.4s.2 1 .6 1.4c.4.4 1 .6 1.4.6s1-.2 1.4-.6z"/>
                </svg>
            </button>
        </div>
        
        <!-- پخش کننده اصلی -->
        <div class="main-player-section">
            
            <!-- عنوان آهنگ فعلی -->
            <h2 id="currentTrackTitle">هیچ آهنگی بارگذاری نشده است...</h2>
            
            <!-- دکمه اصلی پخش/توقف (قطر 85px) -->
            <button id="playPauseButton" class="play-pause-button">
                <!-- آیکون پخش -->
                <svg class="icon-play" viewBox="0 0 24 24" fill="currentColor" width="40" height="40">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <!-- آیکون توقف -->
                <svg class="icon-pause" viewBox="0 0 24 24" fill="currentColor" width="40" height="40" style="display: none;">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                </svg>
            </button>

            <!-- نوار پیشرفت (Seek Bar) -->
            <div class="seek-bar-container">
                <input type="range" id="seekBar" value="0" min="0" max="100">
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            
            <!-- کنترل‌های ناوبری -->
            <div class="controls">
                <button id="prevButton" class="icon-button nav-button">
                    <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6l-8.5 6z"/>
                    </svg>
                </button>

                <label for="audioFile" class="upload-button icon-button">
                    <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-4H7l5-5 5 5h-3v4z"/>
                    </svg>
                    <input type="file" id="audioFile" accept="audio/*" multiple style="display: none;">
                </label>
                
                <button id="nextButton" class="icon-button nav-button">
                    <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                        <path d="M16 6v12l-8.5-6 8.5-6zm-10 12V6h2v12H6z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- لیست پخش -->
        <div class="playlist-section">
            <h3>لیست آهنگ‌ها</h3>
            <ul id="playlistContainer" class="playlist">
                <!-- آیتم‌های لیست اینجا توسط JS اضافه می‌شوند -->
            </ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
