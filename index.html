<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پخش‌کننده صوتی اصلاح شده</title>
    
    <!-- استایل های تعبیه شده برای اطمینان از ظاهر ثابت -->
    <style>
        body { 
            font-family: Tahoma, sans-serif; 
            direction: rtl; 
            padding: 20px; 
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .player-container {
            max-width: 650px;
            margin: 20px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }
        .controls button { 
            padding: 10px 20px; 
            margin: 5px; 
            cursor: pointer; 
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #e9ecef;
            transition: background-color 0.2s;
        }
        .controls button:hover { background-color: #d3d9df; }
        
        #playlist li { 
            padding: 10px; 
            border-bottom: 1px solid #eee; 
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #playlist li:hover { background-color: #f0f0f0; }
        #playlist li.active { 
            background-color: #cce5ff; 
            font-weight: bold; 
            color: #004085;
        }
        audio { width: 100%; margin-bottom: 15px; }
        #trackTitle { font-weight: bold; }
    </style>
</head>
<body>

    <div class="player-container">
        <h1>پخش‌کننده موسیقی</h1>

        <!-- المان صوتی -->
        <audio id="audioElement" controls></audio> 

        <!-- اطلاعات آهنگ فعلی -->
        <div style="margin-bottom: 15px;">
            <strong>عنوان آهنگ:</strong> <span id="trackTitle">فایلی بارگذاری نشده است...</span>
        </div>

        <!-- دکمه های کنترل پخش -->
        <div class="controls" style="text-align: center; margin-bottom: 25px;">
            <button id="prevBtn">قبلی</button>
            <button id="playPauseBtn">Play</button>
            <button id="nextBtn">بعدی</button>
        </div>

        <!-- دکمه انتخاب فایل که تابع JS را فراخوانی می کند -->
        <div style="text-align: center; margin-bottom: 25px;">
            <button type="button" onclick="triggerFileInput()" style="background-color: #28a745; color: white; border: none; padding: 12px 25px; cursor: pointer;">
                انتخاب فایل صوتی
            </button>
        </div>

        <!-- لیست پخش -->
        <div id="playlist-section">
            <h3>لیست پخش</h3>
            <ul id="playlist" style="list-style: none; padding: 0;">
                <li>(لیست خالی است)</li>
            </ul>
        </div>
    </div>

    <!-- 
        ورودی فایل مخفی: 
        این روش (موقعیت مطلق بسیار دور) بیشترین شانس را برای فراخوانی .click() موفق دارد.
    -->
    <input type="file" id="audioFile" accept="audio/*" multiple 
           style="position: absolute; left: -9999px; top: -9999px; opacity: 0;">

    <!-- اسکریپت جاوا اسکریپت تعبیه شده -->
    <script>
        // --- DOM Element Selections ---
        const audio = document.getElementById('audioElement'); 
        const playPauseBtn = document.getElementById('playPauseBtn');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        const playlistContainer = document.getElementById('playlist');
        const trackTitle = document.getElementById('trackTitle');
        const fileInput = document.getElementById('audioFile'); 

        let playlist = [];
        let currentTrackIndex = -1;

        // --- Helper Functions ---
        function updatePlaylistUI() {
            if (!playlistContainer) return;
            playlistContainer.innerHTML = ''; 
            if (playlist.length === 0) {
                 playlistContainer.innerHTML = '<li style="color: #888;">(لیست خالی است)</li>';
                 return;
            }
            playlist.forEach((track, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${track.name}`;
                if (index === currentTrackIndex) {
                    li.classList.add('active'); 
                }
                li.addEventListener('click', () => loadTrack(index));
                playlistContainer.appendChild(li);
            });
        }

        function loadTrack(index) {
            if (index < 0 || index >= playlist.length) return;

            currentTrackIndex = index;
            const track = playlist[index];

            if (audio) {
                // پاکسازی URL قدیمی
                if (audio.src && audio.src.startsWith('blob:')) URL.revokeObjectURL(audio.src);
                
                audio.src = track.url;
                if(trackTitle) trackTitle.textContent = track.name;
                audio.load();

                // تلاش برای پخش خودکار
                audio.play().then(() => {
                     if (playPauseBtn) playPauseBtn.textContent = 'Pause';
                }).catch(error => {
                    if (playPauseBtn) playPauseBtn.textContent = 'Play (کلیک کنید)';
                });
            }
            updatePlaylistUI();
        }

        function nextTrack() {
            if (playlist.length === 0) return;
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            loadTrack(currentTrackIndex);
        }

        function prevTrack() {
            if (playlist.length === 0) return;
            currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            loadTrack(currentTrackIndex);
        }

        // *** تابع فراخوانی کلیک بر روی ورودی مخفی ***
        function triggerFileInput() {
            if (fileInput) {
                fileInput.click(); 
            }
        }


        // --- Event Listeners ---
        if (playPauseBtn) playPauseBtn.addEventListener('click', () => {
            if (!audio || playlist.length === 0) return;
            if (audio.paused) {
                audio.play().then(() => {
                     if (playPauseBtn) playPauseBtn.textContent = 'Pause';
                }).catch(_ => { /* مدیریت خطای پخش */ });
            } else {
                audio.pause();
                if (playPauseBtn) playPauseBtn.textContent = 'Play';
            }
        });
        if (nextBtn) nextBtn.addEventListener('click', nextTrack);
        if (prevBtn) prevBtn.addEventListener('click', prevTrack);
        if (audio) audio.addEventListener('ended', nextTrack); 

        // --- File Input Handling (زمانی که کاربر فایلی را انتخاب می کند) ---
        if (fileInput) {
            fileInput.addEventListener('change', (e) => {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;

                // پاکسازی لیست قدیمی و URL ها
                playlist.forEach(track => {
                    if (track.url && track.url.startsWith('blob:')) URL.revokeObjectURL(track.url);
                });
                playlist = []; 
                currentTrackIndex = -1;

                // فقط فایل های صوتی را اضافه کنید
                files.filter(file => file.type.startsWith('audio/')).forEach(file => {
                    playlist.push({
                        name: file.name,
                        url: URL.createObjectURL(file), 
                    });
                });

                if (playlist.length > 0) {
                    currentTrackIndex = 0;
                    loadTrack(0);
                } else {
                    if(trackTitle) trackTitle.textContent = "فایلی بارگذاری نشده است...";
                }
                updatePlaylistUI();
            });
        }

        // --- Cleanup on window close ---
        window.addEventListener('beforeunload', () => {
            playlist.forEach(track => {
                if (track.url && track.url.startsWith('blob:')) URL.revokeObjectURL(track.url);
            });
        });

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            if (playPauseBtn) playPauseBtn.textContent = 'Play';
            updatePlaylistUI();
        });
    </script>

</body>
</html>
