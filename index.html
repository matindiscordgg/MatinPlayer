<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پخش کننده صوتی گرافیکی</title>
    <style>
        /* --- 1. استایل‌های پایه و فونت‌ها --- */
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;500;700&display=swap');
        
        :root {
            /* رنگ‌های اصلی برای حالت روشن (Light Mode) */
            --bg-color: #f0f2f5;
            --player-bg: #ffffff;
            --text-color: #1c1c1c;
            --primary-color: #007bff;
            --accent-color: #28a745;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --playlist-bg: #ffffff;
            --playlist-hover: #e9ecef;
            --playlist-active: #d1e7fd;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 30px;
            transition: background-color 0.5s, color 0.5s;
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* --- 2. استایل‌های حالت تاریک (Dark Mode) --- */
        body.dark-theme {
            --bg-color: #1a1a2e;
            --player-bg: #16213e;
            --text-color: #e0e0e0;
            --primary-color: #4da6ff;
            --accent-color: #4caf50;
            --shadow-light: rgba(0, 0, 0, 0.8);
            --playlist-bg: #2e3b5e;
            --playlist-hover: #3a4768;
            --playlist-active: #355a80;
        }

        /* --- 3. ساختار کلی و پلیر --- */
        h1 {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        .player-container {
            background-color: var(--player-bg);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-light);
            width: 100%;
            max-width: 600px;
        }

        /* --- 4. بخش انتخاب فایل --- */
        .file-input-section {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px dashed rgba(150, 150, 150, 0.3);
        }
        #audioFile {
            display: none;
        }
        .custom-file-upload {
            padding: 12px 25px;
            background: linear-gradient(45deg, var(--primary-color), #0056b3);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            display: inline-block;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
            transition: all 0.3s ease;
        }
        .custom-file-upload:hover {
            background: linear-gradient(45deg, #0056b3, var(--primary-color));
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.6);
            transform: translateY(-2px);
        }
        
        /* --- 5. بخش اطلاعات و کنترل پلیر --- */
        .track-info p {
            font-size: 1.1em;
            margin: 0 0 15px 0;
            text-align: center;
            min-height: 24px; /* برای جلوگیری از پرش محتوا */
        }
        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* دکمه اصلی (پلی/پاز) */
        #playPauseButton {
            background: linear-gradient(135deg, var(--accent-color), #388e3c);
            color: white;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.5);
            transition: all 0.2s ease;
        }
        #playPauseButton:hover {
            box-shadow: 0 7px 20px rgba(40, 167, 69, 0.7);
            transform: scale(1.05);
        }
        
        /* دکمه‌های ناوبری و تم */
        .player-button {
            color: var(--text-color);
            opacity: 0.7;
        }
        .player-button:hover {
            opacity: 1;
            color: var(--primary-color);
        }
        .player-button svg {
            width: 28px;
            height: 28px;
        }
        #themeToggle svg {
            width: 26px;
            height: 26px;
        }
        
        /* زمان و نوار پیشرفت */
        .time-display {
            font-size: 0.9em;
            opacity: 0.8;
        }
        #seekBar {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 10px;
            background: rgba(150, 150, 150, 0.3);
            border-radius: 5px;
            outline: none;
            transition: opacity .2s;
            cursor: pointer;
            margin: 0 10px;
        }
        #seekBar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            border: 3px solid var(--player-bg);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        
        /* --- 6. لیست پخش (Playlist) --- */
        .playlist-section {
            width: 100%;
            margin-top: 30px;
        }
        .playlist-section h3 {
            text-align: center;
            margin-bottom: 15px;
            color: var(--primary-color);
            font-weight: 500;
        }
        #playlistContainer {
            list-style: none;
            padding: 0;
            max-height: 350px;
            overflow-y: auto;
            background-color: var(--playlist-bg);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(150, 150, 150, 0.1);
        }
        .playlist-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(150, 150, 150, 0.1);
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .playlist-item:last-child {
            border-bottom: none;
        }
        .playlist-item:hover {
            background-color: var(--playlist-hover);
        }
        .playlist-item.active {
            background-color: var(--playlist-active);
            color: var(--text-color);
            font-weight: 700;
        }
        .track-name {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 10px;
        }
        .track-duration {
            font-size: 0.85em;
            opacity: 0.6;
        }
    </style>
</head>
<body class="dark-theme"> <!-- تنظیم اولیه روی دارک مود -->

    <h1>Audio Player Pro</h1>

    <div class="player-container">
        
        <!-- بخش انتخاب فایل -->
        <div class="file-input-section">
            <label for="audioFile" class="custom-file-upload">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white" style="margin-left: 8px;"><path d="M17 11h-4V7a1 1 0 00-2 0v4H7a1 1 0 000 2h4v4a1 1 0 002 0v-4h4a1 1 0 000-2z"/><path d="M12 2a10 10 0 100 20 10 10 0 000-20zm0 18a8 8 0 110-16 8 8 0 010 16z"/></svg>
                فایل‌های صوتی را انتخاب کنید
            </label>
            <input type="file" id="audioFile" accept="audio/mp3, audio/wav, audio/ogg, audio/flac, audio/aac" multiple>
        </div>

        <!-- بخش اطلاعات و کنترل‌های اصلی -->
        <div class="track-info">
            <p id="currentTrackTitle">هیچ آهنگی انتخاب نشده است</p>
        </div>
        
        <div class="controls">
            <div class="control-group time-display">
                <span id="currentTime">0:00</span> 
            </div>

            <div class="control-group buttons">
                <button id="prevButton" class="player-button" title="آهنگ قبلی">
                    <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
                </button>
                
                <button id="playPauseButton" title="پخش/توقف">
                    <!-- آیکون‌ها در JS بر اساس وضعیت تغییر خواهند کرد -->
                    <span class="icon-play" style="display: inline-block;">▶</span> 
                    <span class="icon-pause" style="display: none;">❚❚</span>
                </button>

                <button id="nextButton" class="player-button" title="آهنگ بعدی">
                    <svg viewBox="0 0 24 24"><path d="M16 6h2v12h-2zm-8.5 6l8.5-6v12z"/></svg>
                </button>
            </div>

            <div class="control-group theme-and-seek">
                 <!-- دکمه تم -->
                <button id="themeToggle" class="player-button" title="تغییر تم">
                    <svg viewBox="0 0 24 24" id="theme-icon"><path id="sun-icon" d="M12 2a1 1 0 00-1 1v2a1 1 0 002 0V3a1 1 0 00-1-1zm0 17a1 1 0 00-1 1v2a1 1 0 002 0v-2a1 1 0 00-1-1zM4.93 5.07a1 1 0 00-1.41 1.41l1.41 1.41a1 1 0 001.41-1.41l-1.41-1.41zM17.66 17.66a1 1 0 00-1.41 1.41l1.41 1.41a1 1 0 001.41-1.41l-1.41-1.41zM3 13a1 1 0 00-1-1H1a1 1 0 000 2h1a1 1 0 001-1zm18 0a1 1 0 00-1-1h-1a1 1 0 000 2h1a1 1 0 001-1zM4.93 17.66a1 1 0 001.41 1.41l1.41-1.41a1 1 0 00-1.41-1.41l-1.41 1.41zM17.66 5.07a1 1 0 00-1.41 1.41l1.41 1.41a1 1 0 001.41-1.41l-1.41-1.41zM12 9a3 3 0 100 6 3 3 0 000-6z"/></svg>
                </button>
            </div>
        </div>

        <!-- نوار پیشرفت -->
        <input type="range" id="seekBar" value="0" min="0" max="100">
        <div class="control-group time-display" style="justify-content: flex-start; width: 100%; margin-top: 5px;">
            <span id="duration" style="margin-right: 5px;">0:00</span>
        </div>
    </div>

    <!-- بخش لیست پخش (Playlist) -->
    <div class="playlist-section">
        <h3>لیست پخش (Playlist)</h3>
        <ul id="playlistContainer">
            <!-- آیتم‌های لیست به صورت داینامیک توسط JS اضافه می‌شوند -->
        </ul>
    </div>

    <!-- اسکریپت باید در انتهای بادی قرار گیرد -->
    <script src="script.js"></script>
</body>
</html>
